<div class="cuerpo">
    <div class="bloqueForm">
        <div class="form">
            <div class="title">
                <div>Log In</div>
            </div>
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="form-group">
                    <div class="campos">
                        <div class="bloqueInput">
                            <p class="form-label">User</p>
                            <input type="text" name="nick" class="form-control" [(ngModel)]="user.nick" #nick="ngModel"
                                [ngClass]="{'is-invalid': (nick.dirty || nick.touched) && nick.invalid }" required>
                            <div *ngIf="(nick.dirty || nick.touched) && nick.invalid " class="invalid-feedback">
                                <div *ngIf="nick.errors?.['required']">You must introduce a valid user</div>
                            </div>
                        </div>
                        <div class="bloqueInput">                            
                                <p class="form-label">Password</p>
                                <input type="password" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel"
                                    [ngClass]=" {'is-invalid': (password.dirty || password.touched) && password.invalid}"
                                    minLength="8" required>
                                <div *ngIf="(password.dirty || password.touched) && password .invalid" class="invalid-feedback">
                                    <div *ngIf="password.errors?.['required']">You must introduce a password</div>
                                    <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long
                                    </div>
                                </div>                            
                        </div>
                        <div class="bloqueInput">
                            <div class="form-group">
                                <div class="bloqueBoton">
                                    <button type="submit" class="login" [disabled]="userForm.invalid">Log-In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
